<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Charity Hope</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html">CharityHope</a></h1>
            </div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#causes">Our Causes</a></li>
                <li><a href="index.html#events">Events</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="index.html#donate" class="donate-button">Donate Now</a></li>
                <li id="account-nav-item"><a href="login.html" aria-label="Account"><img src="images/icon-account.svg" alt="Account" class="nav-icon"></a></li>
                <!-- The content of li#account-nav-item will be updated by script.js -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="login" class="container">
            <h2 class="section-title">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-message" class="form-message"></p>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>CharityHope</h3>
                    <p>Making a difference, one step at a time.</p>
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html#about">About Us</a></li>
                        <li><a href="index.html#causes">Our Causes</a></li>
                        <li><a href="index.html#events">Events</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h4>Follow Us</h4>
                    <a href="#" aria-label="Facebook"><img src="images/icon-facebook.svg" alt="Facebook"></a>
                    <a href="#" aria-label="Twitter"><img src="images/icon-twitter.svg" alt="Twitter"></a>
                    <a href="#" aria-label="Instagram"><img src="images/icon-instagram.svg" alt="Instagram"></a>
                </div>
            </div>
            <p class="copyright">&copy; 2024 CharityHope. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
